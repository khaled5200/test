    <title>نموذج إدخال الشحنات</title>
    <script>
        function updateDate() {
            // تحديد تاريخ اليوم تلقائيًا
            const today = new Date();
            const month = today.getMonth() + 1; // الأشهر تبدأ من 0
            const year = today.getFullYear();
            document.getElementById('date').innerText = `الشهر: ${month} سنة: ${year}`;
        }

        function calculateReturned() {
            // حساب عدد الشحنات المرتجعة تلقائيًا
            const totalShipments = parseInt(document.getElementById('totalShipments').value) || 0;
            const deliveredShipments = parseInt(document.getElementById('deliveredShipments').value) || 0;
            const returnedShipments = totalShipments - deliveredShipments;
            document.getElementById('returnedShipments').value = returnedShipments;

            // فتح الحقول للسبب بناءً على عدد المرتجعات
            const returnedCount = returnedShipments;
            const reasonsDiv = document.getElementById('reasons');
            reasonsDiv.innerHTML = ''; // مسح المحتوى الحالي

            for (let i = 0; i < returnedCount; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `سبب المرتجع ${i + 1}`;
                reasonsDiv.appendChild(input);
                reasonsDiv.appendChild(document.createElement('br'));
            }
        }
    </script>
